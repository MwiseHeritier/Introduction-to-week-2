<!DOCTYPE html>
<html>
    <head>
        <title>CSS Displays</title>
        <style>
        input {
            display: block;
            margin: 5px;

            }
            a{
                display: block;
                text-decoration: none;
            }
            li{
                display: inline;
            }
            .container div{
                border: 2px dashed red;
                margin: 4px;

            }
            .container{
                display: flex;
                justify-content:center;
                
            }
            
        </style

    </head>

    <body>
        <div class="container">
            <div class="non-block-element">
            <form action="/submit" method="post">
            <label>Names:</label> 
            <input type="text" placeholder="Please enter the names" required>

            <label> E-mail:</label>
            <input type="email" required >

            
            <a href="#" target="_blank">link 1</a>
            <a href="#" target="_blank">link 2</a>


       

            </form>

        </div>
        <div class="block-elements">
            <h2>Unordered list</h2>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
             </ul>





            </div>
    </div>
    </body>
</html>
